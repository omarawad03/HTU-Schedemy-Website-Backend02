name: GitFlow CI Pipeline

on:
  push:
    branches:
      - 'feature/**'    # This matches feature/unit-test
      - 'develop'
  pull_request:
    branches:
      - develop

jobs:
  # ------------------------------
  # Stage 0: Feature branch push
  # ------------------------------
  feature-push:
    # UPDATED: Simplified condition to match your branch pattern
    if: github.event_name == 'push' && contains(github.ref, 'refs/heads/feature/')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout feature branch
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: temurin
          cache: maven

      - name: Run feature branch tests
        run: mvn test
